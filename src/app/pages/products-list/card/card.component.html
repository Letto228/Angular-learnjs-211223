<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="card-main-img" [alt]="product.name" [src]="mainImageSrc" />
    <mat-card-content>
        <p>Price: {{ product.price | currency }}</p>
        <p>Rating: {{ product.rating }}</p>
        <p>Feedbacks Count: {{ product.feedbacksCount }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-fab extended (click)="addToCard($event)">
            <mat-icon>add_shopping_cart</mat-icon>
            BUY
        </button>
    </mat-card-actions>
</mat-card>
