<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Рейтинг {{ product.rating }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.images[0].url" [alt]="product.name" />
    <mat-card-content>
        <p>{{ product.name }}</p>
    </mat-card-content>
    <div class="example-bottom-wrapper">
        <span>{{ product.price }} $</span>
        <mat-card-actions>
            <button mat-button (click)="buttonClickedBuy($event); $event.stopPropagation()">
                Купить
            </button>
        </mat-card-actions>
    </div>
</mat-card>
