    <!-- Раскомментрировать для ДЗ -->
    <ng-container
        *appPagination="
            let productsGroup of products;
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards">
            <app-card
                *ngFor="
                    let product of productsGroup;
                    trackBy: trackById;
                    let index = index;
                    let first = first;
                    let last = last;
                    let even = even;
                    let odd = odd
                "
                class="card"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>
        <div class="pagination">
            <button type="button" (click)="back(); $event.stopPropagation()">назад</button>
            <div>
                <span *ngFor="let groupNumber of productsGroup">
                    <a href="" (click)="$event.preventDefault()">1</a>
                </span>
            </div>
            <button type="button" (click)="next(); $event.stopPropagation()">вперед</button>
        </div>
    </ng-container>
    <!-- </div> -->
</ng-template>

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
