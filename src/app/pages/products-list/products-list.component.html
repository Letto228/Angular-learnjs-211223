<div *ngIf="products as productsFromNgIf; else loaderTemplate" class="scroll-container">

    <ng-template [ngIf]="products" [ngIfElse]="loaderTemplate" let-productsFromNgIf="ngIf">
 -->

    <!-- {{toString}} -->

    <!-- {{name}} -->
    <!-- <app-card class="card" [product]="productsFromNgIf[0]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[1]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[2]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[3]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[4]" (buy)="onProductBuy($event)"></app-card> -->

    <!-- Раскомментрировать для ДЗ -->
    <ng-container
        *appPagination="
            let productsGroup of productsFromNgIf;
            chankSize: 1;
            let chankSize = chankSize;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex;
            let selectChankSize = selectChankSize
        "
    >
        <div class="cards">
            <app-card
                *ngFor="
                    let product of productsGroup;
                    trackBy: trackById;
                    let index = index;
                    let first = first;
                    let last = last;
                    let even = even;
                    let odd = odd
                "
                class="card"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>
        <div class="pagination">
            <mat-paginator
                aria-label="Select page"
                [length]="pageIndexes.length"
                [pageSize]="chankSize"
                [pageSizeOptions]="[1, 5, 10, 30, 50]"
                [pageIndex]="activeIndex"
                (page)="selectIndex($event.pageIndex); selectChankSize($event.pageSize)"
            ></mat-paginator>
        </div>
    </ng-container>
</div>
<!-- </ng-template> -->

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
