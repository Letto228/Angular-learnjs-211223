    <!-- {{toString}} -->

    <!-- {{name}} -->
    <!-- <app-card class="card" [product]="productsFromNgIf[0]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[1]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[2]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[3]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[4]" (buy)="onProductBuy($event)"></app-card> -->

    <!-- Раскомментрировать для ДЗ -->
    <ng-container
        *appPagination="
            let productsGroup of products;
            chankSize: 4;
            let pageIndex = pageIndex;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectPage = selectPage;
            let selectIndex = selectIndex
        "
    >
        <!-- <ng-container #cards></ng-container> -->
        <div class="pagination__row">
            <button
                mat-icon-button
                color="primary"
                type="button"
                class="pagination__button-prev"
                (click)="back(); $event.stopPropagation()"
            >
                <mat-icon>chevron_left</mat-icon>
            </button>
            <div class="cards">
                <app-card
                    *ngFor="let card of productsGroup"
                    class="card"
                    [product]="card"
                    (buy)="onProductBuy($event)"
                ></app-card>
            </div>
            <button
                mat-icon-button
                color="primary"
                type="button"
                class="pagination__button-next"
                (click)="next(); $event.stopPropagation()"
            >
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
        <div class="pagination">
            <!-- Add pagination control -->
            <button
                *ngFor="let button of pageIndex; let index = index"
                mat-mini-fab
                color="primary"
                type="button"
                class="pagination__button"
                [class.is-active]="selectIndex === index"
                (click)="selectPage(index); $event.stopPropagation()"
            >
                {{ index + 1 }}
            </button>
        </div>
    </ng-container>
</div>
<!-- </ng-template> -->

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
